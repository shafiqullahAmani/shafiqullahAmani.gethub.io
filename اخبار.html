<h1>اطلاعیه  انستیتیوت هوانوردی ملکی</h1>
<p>ریاست هوانوردی ملکی حهت تربیه کادر علمی غرض خدمت استندرد در رشته های کنترول ترافیک فضای و تکنالوژی هوانوردی برای یک دوره محصل می پذیرد.</p>
<p>علاقمندان مرکز و ولایات کشور جهت شمولیت و اشتراک در کانکور اختصاصی سال تعلیمی جدید میتوانند ثبت نام کنند.</p>
